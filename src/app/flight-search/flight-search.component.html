<h1>Flug Suche</h1>

<div class="form-group">
    <label>Von:</label>
    <input [(ngModel)]="from" name="from" class="form-control">
</div>

<div class="form-group">
    <label>Nach:</label>
    <input [(ngModel)]="to" name="to" class="form-control">
</div>

<div class="form-group">
    <label>Zeit:</label>
    <app-date [(date)]="date"></app-date>
    {{ date }}
</div>

<div class="form-group">
    <button class="btn btn-default" (click)="search()" [disabled]="!from || !to">Suche</button>
</div>

<div class="row">
    <div *ngFor="let flight of flights" class="col-xs-12 col-sm-6 col-md-4 col-lg-4 col-xl-3">
        <app-flight-card
                [item]="flight"
                [(selected)]="basket[flight.id]"
        >
        </app-flight-card>
    </div>
</div>
